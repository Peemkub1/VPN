<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสร้างโค้ด</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #ff0066;
            --secondary-color: #ff6600;
            --highlight-color: #ffcc00;
            --background-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            --text-color: #fff;
            --background-opacity: rgba(0, 0, 0, 0.8);
            --font-family: 'Kanit', sans-serif;
            --modal-bg: rgba(0, 0, 0, 0.8);
            --modal-border: #ff0066;
            --error-color: #ff4d4d;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: var(--font-family);
            background: var(--background-gradient);
            background-size: 400% 400%;
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        @keyframes gradientBG {
            0%, 100% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
        }
        .container {
            background: var(--background-opacity);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }
        h1, h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            color: var(--highlight-color);
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        .input-group .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            font-size: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            font-size: 16px;
            text-align: left;
            transition: all 0.3s ease;
            position: relative;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px var(--primary-color);
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }
        button i {
            margin-right: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: #444;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: var(--text-color);
            position: relative;
            animation: slideIn 0.5s;
        }
        .modal-content h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: var(--error-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content h2 i {
            margin-right: 10px;
            animation: shake 0.5s;
        }
        .modal-content p {
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .modal-content .copy-btn {
            width: 100%;
        }
        .modal-content .close-icon {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        .modal-content .close-icon:hover {
            color: var(--error-color);
        }
        .online-status {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle at center, #00ff00, #006600);
            border-radius: 50%;
            margin-left: 8px;
            display: inline-block;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .server-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .server-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .server-name {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-color);
        }
        .server-info {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .server-icon {
            font-size: 24px;
            color: var(--highlight-color);
            margin-right: 15px;
        }
        .vip-label {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 2px 8px;
            border-radius: 5px;
            color: var(--text-color);
            font-weight: bold;
            margin-left: 10px;
            font-size: 14px;
            text-transform: uppercase;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .free-label {
            background: linear-gradient(45deg, green, lightgreen);
            padding: 2px 8px;
            border-radius: 5px;
            color: var(--text-color);
            font-weight: bold;
            margin-left: 10px;
            font-size: 14px;
            text-transform: uppercase;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .code-display {
            margin: 25px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            font-size: 14px;
            color: var(--highlight-color);
            word-wrap: break-word;
            word-break: break-all;
            overflow-wrap: break-word;
            max-width: 100%;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            position: relative;
        }
        .code-display::before {
            content: '';
            position: absolute;
            top: 10px;
            left: -10px;
            height: calc(100% - 20px);
            width: 4px;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
        .copy-btn {
            margin-top: 15px;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .copy-btn:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }
        .copy-btn i {
            margin-right: 8px;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
            text-align: center;
        }
        .loading-container h1 {
            font-size: 28px;
            margin-bottom: 25px;
        }
        .loading-animation {
            display: flex;
            justify-content: center;
        }
        .circle {
            width: 20px;
            height: 20px;
            margin: 0 8px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            animation: loadingAnimation 1.2s infinite ease-in-out;
            box-shadow: 0 0 10px var(--primary-color);
        }
        .circle:nth-child(1) { animation-delay: -0.32s; }
        .circle:nth-child(2) { animation-delay: -0.16s; }
        @keyframes loadingAnimation {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }
        #qrcode img {
            max-width: 100%;
            height: auto;
            border: 3px solid var(--text-color);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .user-info {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: var(--text-color);
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            overflow: hidden;
        }
        .user-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
        }
        .user-info i {
            margin-right: 10px;
            font-size: 24px;
            color: var(--highlight-color);
            animation: rotateIcon 5s linear infinite;
        }
        @keyframes rotateIcon {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .user-info .name {
            font-weight: bold;
            margin-right: 10px;
        }
        .user-info .vip-level {
            background: var(--highlight-color);
            color: #000;
            padding: 2px 6px;
            border-radius: 5px;
            font-weight: bold;
            margin-left: 10px;
        }
        .user-info .countdown {
            font-size: 14px;
            color: var(--highlight-color);
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .user-info .countdown i {
            margin-right: 5px;
            animation: pulseTime 1s infinite;
        }
        @keyframes pulseTime {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 36px;
            font-weight: bold;
            color: var(--highlight-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 480px) {
            h1, h2 {
                font-size: 24px;
            }
            .input-group input {
                font-size: 14px;
            }
            button {
                font-size: 16px;
            }
            .server-name {
                font-size: 16px;
            }
            .user-info {
                font-size: 14px;
            }
            .user-info i {
                font-size: 20px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* เพิ่ม CSS สำหรับสถิติ */
        .stats {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .stat-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 0 10px;
            border-radius: 10px;
            text-align: center;
            color: var(--text-color);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .stat-item i {
            font-size: 36px;
            margin-bottom: 10px;
            color: var(--highlight-color);
        }
        .stat-item span {
            display: block;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-item p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- ส่วนแสดงสถิติ -->
    <div class="stats">
        <div class="stat-item">
            <i class="fas fa-users"></i>
            <span id="totalUsers">0</span>
            <p>ผู้ซื้อ API Key ทั้งหมด</p>
        </div>
        <div class="stat-item">
            <i class="fas fa-server"></i>
            <span id="totalServers">0</span>
            <p>เซิร์ฟเวอร์ทั้งหมด</p>
        </div>
    </div>

    <div class="container login-container">
        <div class="header">
            <h1><i class="fas fa-lock"></i> ระบบสร้างโค้ด</h1>
        </div>
        <h2>เข้าสู่ระบบ</h2>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-key input-icon"></i>
                <input type="password" id="apiKey" placeholder="กรุณาใส่ API Key" required>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ</button>
        </form>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-icon" id="closeModal">&times;</span>
            <h2><i class="fas fa-exclamation-triangle"></i> ข้อผิดพลาด API Key</h2>
            <p id="errorMessage">API Key ไม่ถูกต้อง กรุณาลองใหม่อีกครั้ง</p>
            <button class="copy-btn" id="retryLogin"><i class="fas fa-redo"></i> ลองอีกครั้ง</button>
        </div>
    </div>

    <div id="serverContainer"></div>

    <script>
        var errorModal = document.getElementById('errorModal');
        var closeModal = document.getElementById('closeModal');
        var retryLogin = document.getElementById('retryLogin');
        var selectedServer = '';
        var selectedOption = '';
        var userName = '';
        var expirationDate = '';
        var apiKeys = [];
        var userVipLevel = '';
        var totalApiKeys = 0;
        var totalServers = 0;

        fetch('https://raw.githubusercontent.com/Reykuth/-/main/ชื่อลงทะเบียน')
            .then(response => response.text())
            .then(data => {
                var lines = data.split('\n');
                totalApiKeys = lines.filter(line => line.trim() !== '').length;
                document.getElementById('totalUsers').innerText = totalApiKeys;
                lines.forEach(function(line) {
                    if (line.trim() !== '') {
                        var match = line.trim().match(/^(.+?)\s+(.+?)\s+หมดอายุ\s+(\d{1,2})\/(\d{1,2})\/(\d{4})(?:\s+(\S+))?$/i);
                        if (match) {
                            var apiKey = match[1];
                            var name = match[2];
                            var day = parseInt(match[3]);
                            var month = parseInt(match[4]);
                            var year = parseInt(match[5]) - 543;
                            var vipLevel = match[6] || 'NEXT5y';

                            var expirationDateObj = new Date(year, month - 1, day);

                            apiKeys.push({
                                apiKey: apiKey,
                                name: name,
                                expirationDate: expirationDateObj,
                                vipLevel: vipLevel
                            });
                        }
                    }
                });
            })
            .catch(error => {
                console.error('เกิดข้อผิดพลาดในการดึง API Key:', error);
                alert('เกิดข้อผิดพลาดในการดึง API Key');
            });

        // นับจำนวนเซิร์ฟเวอร์ทั้งหมด
        fetch('https://raw.githubusercontent.com/Reykuth/-/main/เซิฟเวอร์')
            .then(response => response.text())
            .then(data => {
                var serverList = data.split("\n");
                totalServers = serverList.filter(server => server.trim() !== '').length;
                document.getElementById('totalServers').innerText = totalServers;
            })
            .catch(error => console.error('เกิดข้อผิดพลาดในการดึงข้อมูล:', error));

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var inputApiKey = document.getElementById("apiKey").value.trim();
            var matchedKey = apiKeys.find(function(key) {
                return key.apiKey === inputApiKey;
            });

            if (matchedKey) {
                var currentDate = new Date();

                if (matchedKey.expirationDate >= currentDate) {
                    userName = matchedKey.name;
                    expirationDate = matchedKey.expirationDate;
                    userVipLevel = matchedKey.vipLevel;
                    showMainMenu(); // เรียกเมนูหลักหลังจากล็อกอินสำเร็จ
                } else {
                    document.getElementById("errorMessage").innerText = "API Key หมดอายุแล้ว";
                    showModal();
                    document.getElementById("apiKey").value = '';
                }
            } else {
                document.getElementById("errorMessage").innerText = "API Key ไม่ถูกต้อง กรุณาลองใหม่อีกครั้ง";
                showModal();
                document.getElementById("apiKey").value = '';
            }
        });

        closeModal.addEventListener("click", function() {
            hideModal();
